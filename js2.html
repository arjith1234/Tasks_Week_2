<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript program to Returns a passed string with letters in alphabetical order</title>
</head>
<body>
  <p>Original string: <span id="originalString"></span></p>
  <p>Sorted string: <span id="sortedString"></span></p>

  <script>
    function alphabet_order(str) {
      const lettersOnly = str.replace(/[^a-zA-Z]/g, '');
      const sorted = lettersOnly.split('').sort().join('');
      return sorted;
    }

    const str = 'webmaster';
    const originalString = str;
    const result = alphabet_order(str);

    document.getElementById("originalString").textContent = originalString;
    document.getElementById("sortedString").textContent = result;
  </script>
</body>
</html>
