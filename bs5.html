<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .form-control {
        width: 300px;
        display: inline;
        border-radius: 0%;
      }
      .form-label {
        display: inline-flex;
        height: 30px;
        width: 140px;
        justify-content: end;
        margin-right: 44px;
        text-align: end;
      }
      .section {
        padding-top: 5px;
        padding-bottom: 5px;
      }
      .invalid-feedback,
      .valid-feedback {
        margin-left: 186px;
      }
      span {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        margin-left: 0px;
        width: 600px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 30px;
        padding: 30px;
        background-color: rgb(233, 233, 233);
      "
    >
      <form class="needs-validation" novalidate>
        <div class="section">
          <label for="validationCustom01" class="form-label">First name</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
              />
            </svg>
          </span>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="First name"
            required
          />
          <div class="invalid-feedback">Please supply your first name</div>
          <div class="valid-feedback">Valid</div>
        </div>
        <div class="section">
          <label for="validationCustom02" class="form-label">Last name</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
              />
            </svg>
          </span>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            placeholder="Last name"
            required
          />
          <div class="invalid-feedback">Please supply your last name</div>
          <div class="valid-feedback">Valid</div>
        </div>
        <div class="section">
          <label for="validationCustom03" class="form-label">Email</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
              />
            </svg>
          </span>
          <input
            type="email"
            class="form-control"
            id="validationCustom03"
            placeholder="Email address"
            required
          />
          <div class="invalid-feedback">Please supply your Email</div>
          <div class="valid-feedback">Valid</div>
        </div>
        <div class="section">
          <label for="validationCustom04" class="form-label">Phone #</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-telephone"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
              />
            </svg>
          </span>
          <input
            type="tel"
            class="form-control"
            id="validationCustom04"
            placeholder="(044)4567-2345"
            required
          />
          <div class="invalid-feedback">Please supply your Phone no</div>
          <div class="valid-feedback">Valid</div>
        </div>
        <div class="section">
          <label for="validationCustom05" class="form-label">Address</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-house-door"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"
              />
            </svg>
          </span>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            placeholder="Address"
            required
          />
          <div class="invalid-feedback">Please supply your Address</div>
          <div class="valid-feedback">Valid</div>
        </div>
        <div class="section">
          <label for="validationCustom06" class="form-label">City</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-house-door"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"
              />
            </svg>
          </span>
          <input
            type="text"
            class="form-control"
            id="validationCustom06"
            placeholder="City"
            required
          />
          <div class="invalid-feedback">Please supply your City</div>
          <div class="valid-feedback">Valid</div>
        </div>
        <div class="section">
          <label for="validationCustom07" class="form-label">State</label>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </span>
          <select
            class="form-control"
            id="validationCustom07"
            label="select example"
          >
            <option selected>Please select your state</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Maharashtra</option>
            <option>Karnataka</option>
          </select>
        </div>
        <div class="section">
          <label
            style="
              top: 0px;
              display: inline-flex;
              margin: auto;
              margin-top: auto;
              margin-bottom: auto;
            "
            >Do you have hosting?</label
          >
          <ul style="display: inline-block">
            <li class="list-group-item">
              <input type="radio" name="rad" id="rad" />
              <label for="rad">yes</label>
            </li>
            <li class="list-group-item">
              <input type="radio" name="rad" id="rad" />
              <label for="rad">no</label>
            </li>
          </ul>
        </div>
        <div class="section">
          <label for="validationCustom06" class="form-label"
            >Project Description</label
          >
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pen"
              viewBox="0 0 16 16"
            >
              <path
                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
              />
            </svg>
          </span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            class="height:30px"
            placeholder="Project Description"
          ></textarea>
        </div>
        <div>
          <button
            class="btn btn-warning"
            type="submit"
            style="color: white; margin-left: 184px"
          >
            SEND
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
    <script src="bs_task5.js"></script>
  </body>
</html>
