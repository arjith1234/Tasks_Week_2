<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript program to Reverse a number</title>
</head>
<body>
  <p>Original number: <span id="originalNumber"></span></p>
  <p>Reversed number: <span id="reversedNumber"></span></p>

  <script>
    function reverse_a_number(num) {
      let reversed_num = 0;
      while (num !== 0) {
        reversed_num = reversed_num * 10 + num % 10;
        num = Math.floor(num / 10);
      }
      return reversed_num;
    }

    const num = 32243;
    document.getElementById("originalNumber").textContent = num;
    const result = reverse_a_number(num);
    document.getElementById("reversedNumber").textContent = result;
  </script>
</body>
</html>
