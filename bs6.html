<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-flow"
      style="margin-top: 100px; margin-left: 200px; margin-right: 200px"
    >
      <div
        class="card"
        style="
          padding: 50px;
          background-color: rgb(224, 224, 224);
          width: 500px;
          margin-left: auto;
          margin-right: auto;
        "
      >
        <form action="" class="was-validated">
          <div>
            <label for="validationCustom01" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback" for="validationCustom01">Valid</div>
            <div class="invalid-feedback" for="validationCustom01">
              Name is required
            </div>
          </div>
          <div>
            <label
              for="validationCustom02"
              class="form-label"
              style="margin-top: 10px"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="validationCustom02"
              required
            />
            <div class="valid-feedback" id="validationCustom02">Valid</div>
            <div class="invalid-feedback" id="validationCustom02">
              Email is required
            </div>
          </div>
          <div>
            <label
              for="validationCustom03"
              class="form-label"
              style="margin-top: 10px"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="valid-feedback" for="validationCustom03">Valid</div>
            <div class="invalid-feedback" for="validationCustom03">
              Password is required
            </div>
          </div>
          <div>
            <label
              for="validationCustom04"
              class="form-label"
              style="margin-top: 10px"
              >Hobbies</label
            >
            <select class="form-select" aria-label=" select example ">
              <option value="1" selected>Eating</option>
              <option value="2">Sleeping</option>
              <option value="3">gaming</option>
            </select>
            <div class="valid-feedback" for="validationCustom03">Valid</div>
            <div class="invalid-feedback" for="validationCustom03">
              Password is required
            </div>
          </div>
          <button
            class="btn btn-danger"
            style="width: 100%; margin-top: 10px"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
